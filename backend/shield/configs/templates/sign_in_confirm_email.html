<!DOCTYPE html>
<html lang="en" style="font-family: 'Inter';">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Alopay - Verify your sign-in</title>
    
  </head>
  <body style="font-family: 'Inter';background-color: #e5e5e5;">
    <div class="container" style="margin: 24px;max-width: 670px;background-color: #fff;">
      <div class="paper">
        <div class="paper__image" style="width: 100%;">
          <img src="https://alopay-email-template.s3.ap-southeast-1.amazonaws.com/mail.png" style="width: 100%;">
        </div>
        <div class="paper__content" style="padding: 40px;">
          <div class="content__logo">
            <img src="https://alopay-email-template.s3.ap-southeast-1.amazonaws.com/logo.png">
          </div>
          <div class="content__title" style="font-size: 32px;color: #252533;font-family: Inter;font-style: normal;font-weight: 600;line-height: 126%;margin-top: 40px;margin-bottom: 32px;">Verify your sign-in
          </div>
          <div class="content__content">
            <div class="content__content--username">
              <p style="font-family: 'Inter';font-style: normal;font-weight: normal;font-size: 16px;line-height: 150%;letter-spacing: 0.5px;color: #7c84a3;">
                Dear <span class="color_primary font_bold" style="font-family: 'Inter';font-style: normal;font-weight: 600;font-size: 16px;line-height: 150%;letter-spacing: 0.5px;color: #0934e0;">{{.Username}}</span>
              </p>
              <p>Below is your one time passcode:</p>
              <span class="color_primary font_bold" style="font-family: 'Inter';font-style: normal;font-weight: 600;font-size: 16px;line-height: 150%;letter-spacing: 0.5px;color: #0934e0;">{{.OTP}}</span>
            </div>
          </div>
          <a class="button__submit" href="{{.Link}}" style="display: block;padding: 16px 24px;background: #0934e0;border-radius: 8px;font-family: Inter;font-style: normal;font-size: 16px;line-height: 150%;text-align: center;letter-spacing: 0.5px;border: none;cursor: pointer;color: #ffffff;margin-top: 16px;margin-bottom: 24px;text-decoration: none;">Back to verify</a>
          <div class="content__regards">
            <p class="mb-0" style="font-family: 'Inter';font-style: normal;font-weight: normal;font-size: 16px;line-height: 150%;letter-spacing: 0.5px;color: #7c84a3;margin-bottom: 0;">Best Regards,</p>
            <span class="color_secondary font_bold" style="font-family: 'Inter';font-style: normal;font-weight: 600;font-size: 16px;line-height: 150%;letter-spacing: 0.5px;color: #031352;">Alopay admin</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
