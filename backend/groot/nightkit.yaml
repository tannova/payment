project:
  name: groot

gen:
  profiling:
    port: 6060
    enable: false
  dockerfile:
    enable: false
  ent:
    enable: true
  client:
    enable: true
  helm:
    enable: true
  proto:
    go:
      - groot.proto
      - config_groot.proto
      - code_groot.proto
    js:
      - groot.proto
    py:
      - groot.proto
  openMetrics:
    enable: false
    port: 5555
    path: /metrics